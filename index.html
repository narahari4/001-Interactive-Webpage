<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">

	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />

	<link rel="stylesheet" href="css/main.css" />
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	
	<script src="js/main.js"></script>
	<script src="js/bootstrap.min.js"></script>
	
</head>

<body>
	<header>
		<div class="container">
			<h1>XT Full Stack Web Development Program</h1>
		</div>
	</header>
	<section class="container content-container">
		<div class="row">
			<div class="col-md-8">
				<div class="form-group">
					<input type="text" class="form-control" id="gitHubUserName" placeholder="GIT Hub Username">
				</div>
			</div>
			<div class="col-md-4">
				<div class="form-group">
					<button type="button" id="getGitRepos" class="btn btn-primary col-md-4 col-12">Submit</button>
				</div>
			</div>
		</div>

		<div class="user-repos">
			<div class="row" id="getResponse">
				
			</div>
		</div>
	</section>


	<footer>
		&copy; XT Full Stack Web Development Program.
	</footer>


<!-- Modal -->
<div class="modal fade" id="newIssue" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
	<div class="modal-content">
	  <div class="modal-header">
		<h4 class="modal-title" id="myModalLabel">Modal title</h4>
		<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	  </div>
	  <div class="modal-body">

	  	<div class="new-issue-submit alert alert-dismissible" role="alert">
		  <p></p>
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
		    &times;
		  </button>
		</div>
		 <div class="col-12">
            <div class="form-group">
                <input type="text" class="form-control col-12" id="issueTitle" name="issueTitle" placeholder="Title" />
            </div>
        </div>

        <div class="col-12">
            <div class="form-group">
            	<textarea name="issueComment" id="issueComment" rows="5" class="form-control col-12" placeholder="Leave Comment"></textarea>
            </div>
        </div>

	  </div>
	  <div class="modal-footer">
		<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		<button type="button" class="btn btn-primary" id="createIssue" data-owner data-repo>Submit</button>
	  </div>
	</div>
  </div>
</div>

</body>

</html>
